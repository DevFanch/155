<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <title>Formulaire d'inscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-md p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Inscription</h1>

        <form id="userForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                <div id="emailError" class="text-red-500 text-sm mt-1"></div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Mot de passe</label>
                <input type="password" id="password" 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                <div id="passwordError" class="text-red-500 text-sm mt-1"></div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Date de naissance</label>
                <input type="date" id="birthDate" 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                <div id="birthDateError" class="text-red-500 text-sm mt-1"></div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Système d'exploitation</label>
                <!-- Alternative HTML : https://developer.mozilla.org/en-US/docs/Learn/Forms/Form_validation#validating_against_a_regular_expression -->
                <select id="system" 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    <option value="">Choisir...</option>
                    <option value="Windob">Windob</option>
                    <option value="Mac">Mac</option>
                    <option value="Linux">Linux</option>
                </select>
                <div id="systemError" class="text-red-500 text-sm mt-1"></div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Numéro fétiche</label>
                <input type="number" id="number"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                <div id="numberError" class="text-red-500 text-sm mt-1"></div>
            </div>

            <button type="submit"
                class="w-full bg-indigo-600 text-white rounded-md py-2 px-4 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                S'inscrire
            </button>
        </form>
    </div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
